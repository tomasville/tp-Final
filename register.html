<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/login-registros-estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
    <title>Registrar</title>
</head>
<body>
    <header>
       <h2>Registrar</h2>
    </header>
    <main>
        <form action="/register" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

            <label for="document">Número de documento:</label>
            <input type="text" id="document" name="document" required placeholder="Ingresa tu número de documento">

            <label for="phone">Número telefónico:</label>
            <input type="text" id="phone" name="phone" required placeholder="Ingresa tu número telefónico">

            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecciona tu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            

            <button type="submit" class="btn">Registrar</button>
        </form>
        <div class="volver">
            <a href="/admin.html"><span class="material-symbols-outlined">arrow_back</span>Volver a administración</a>
        </div>
    </main>
    <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        document: form.document.value,
        phone: form.phone.value,
        gender: form.gender.value
    };
    fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        if(result.success) {
            alert('Registro exitoso');
            window.location.href = '/admin.html';
        } else {
            alert(result.message || 'Error al registrar usuario');
        }
    })
    .catch(() => alert('Error en la conexión con el servidor'));
});
</script>
</body>
</html>
